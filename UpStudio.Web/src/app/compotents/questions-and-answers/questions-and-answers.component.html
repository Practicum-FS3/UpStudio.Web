<h2>שאלות ותשובות נפוצות</h2>
<div *ngFor="let category of categories" class="Ccategoty">
  <h3>{{ category.name }}</h3>
  <div class="accordion">
    <div class="accordion-item" *ngFor="let item of category.questions">
      <div class="accordion-header" (mouseover)="toggleAccordion(item, true)" (mouseout)="toggleAccordion(item, false)">
        <p class="question">{{ item.question }}</p>
      </div>
      <div class="accordion-content" [ngClass]="{'open': item.open}">
        <p class="answer">{{ item.answer }}</p>
      </div>
    </div>
  </div>
</div>
